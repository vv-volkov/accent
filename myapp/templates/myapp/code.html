<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/app/shared/js/codemirror-4.7/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/static/app/shared/js/codemirror-4.7/addon/display/fullscreen.css">     
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/lib/codemirror.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/xml/xml.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/css/css.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/python/python.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/fortran/fortran.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/sql/sql.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="/static/app/shared/js/codemirror-4.7/addon/display/fullscreen.js"></script>
  </head>
  <body>
    <textarea id="code" name="code">{{sourcecode}}</textarea>
    <input id="path" name="path" type="hidden" value="{{path}}"></input>
    <script type="text/javascript">
        var cm=CodeMirror.fromTextArea(document.getElementById("code"),{
            lineNumbers:true,
            fullScreen:true, 
            mode:"{{mode}}"
        });
        function getCodeMirrorValue(){
            return cm.getValue();
        }
        function getPath(){
            return document.getElementById("path").value;
        }
    </script>
  </body>
</html>
